<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestätigung</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Stil für den gesamten Seitenhintergrund */
        body {
            background: #365C63;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        /* Container für die Nachricht */
        .confirmation-container {
            background: rgba(255, 255, 255, 0.1); /* Transparenter Hintergrund */
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        /* Stil für den Titel */
        .confirmation-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #f9f9f9;
        }
        /* Stil für den Text */
        .confirmation-container p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        /* Stil für den Button */
        .confirmation-container .btn {
            background-color: #ffffff;
            color: #365C63;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 30px;
            transition: background 0.3s ease;
        }
        .confirmation-container .btn:hover {
            background-color: #365C63;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Danke für Ihre Nachricht!</h1>
        <p>Ihre Nachricht wurde erfolgreich gesendet. Wir werden uns so bald wie möglich bei Ihnen melden.</p>
        <a href="/index.html" class="btn">Zurück zur Startseite</a>
    </div>
</body>
</html>
